            <div class="form-block">
                <label for="name">Enter your name &ensp;&ensp;&emsp;&emsp;&ensp;&ensp;:&ensp;&emsp;</label>
                <input type="text" name="name" id="name" placeholder="Enter your name.." required>

            <br>
            <div class="form-block">
                <label for="tv">Select your TV &ensp;&ensp;&emsp;&emsp;&ensp;&nbsp;&ensp;&ensp;&ensp;:&ensp;&emsp;

                    <option value="VU">

            </div>
            <br>
            <br>
            <div class="form-block">

            <br>
            <br>
            <div class="form-block">

            <br>

                    &emsp;</label>
                <input type="number" name="phno" id="phno" placeholder="Enter your phone number" required>
            </div>
            <br>
            <br>
